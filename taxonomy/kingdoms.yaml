kingdoms:
  - id: 1
    name: "Destructive Operations"
    description: >
      Irreversible actions that destroy data, filesystems, or system integrity.
      Includes filesystem destruction, disk operations, resource exhaustion,
      and permission weakening.

  - id: 2
    name: "Credential & Secret Exposure"
    description: >
      Harvesting, leaking, or exfiltrating credentials, secrets, and private keys.
      Includes private key access, password database access, secret environment
      exposure, and history/log mining.

  - id: 3
    name: "Data Exfiltration"
    description: >
      Data flowing out of the environment via network, encoding, or side channels.
      Includes network egress, encoded exfiltration, side-channel leakage,
      and cloud data egress.

  - id: 4
    name: "Unauthorized Code Execution"
    description: >
      Running untrusted code via pipe-to-shell, indirect execution, command injection,
      or script injection. Includes remote code execution, indirect code execution
      (python -c, node -e), and RC file modification.

  - id: 5
    name: "Privilege Escalation"
    description: >
      Gaining elevated permissions or weakening security boundaries.
      Includes sudo abuse, setuid manipulation, user/group modification,
      and container escape.

  - id: 6
    name: "Persistence & Defense Evasion"
    description: >
      Establishing persistent access or evading security controls.
      Includes scheduled task persistence, authentication manipulation,
      log deletion, and security tool disablement.

  - id: 7
    name: "Supply Chain Compromise"
    description: >
      Dependency confusion, registry manipulation, and package tampering.
      Includes non-standard registries, config tampering, lock file
      manipulation, and build system modification.

  - id: 8
    name: "Reconnaissance & Discovery"
    description: >
      System enumeration, information gathering, and lateral movement preparation.
      Includes network scanning, process enumeration, file discovery,
      and route discovery. This is the "plus one" kingdom.
